<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="input-wrapper">
        <div class="form">
          <div class="input-container">
            <label for=""><p class="label">DAY</p></label>
            <input type="text" placeholder="DD" id="dayInput" />
            <div class="error-container">
              <p class="error"></p>
            </div>
          </div>
          <div class="input-container">
            <label for=""><p class="label">MONTH</p></label>
            <input type="text" placeholder="MM" id="monthInput" />
            <div class="error-container">
              <p class="error"></p>
            </div>
            

          </div>
          <div class="input-container">
            <label for=""><p class="label">YEAR</p></label>
            <input type="text" placeholder="YYYY" id="yearInput" />
            <div class="error-container">
              <p class="error"></p>
            </div> 
          </div>
          <input type="submit" onclick="handleSubmit()" />
        </div>
        <div class="border"></div>
        <div class="container">
          <div class="sub-container">
            <span><span class="border" id="borderYear">-- </span> years</span> <br />
            <span><span class="border" id="borderMonth">-- </span> months</span> <br />
            <span><span class="border" id="borderDay">-- </span> days</span> <br />
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
